<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Example</title>
    <!-- Link to the Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <!-- Link to the custom styles -->
    <link rel="stylesheet" href="../CSS/Styles.css">
    <link rel="stylesheet" href="../CSS/Dashboard.css">
</head>

<body>
    <div id="app">
        <!-- SPA container -->
    </div>

    <!-- Templates for different pages -->
    <template id="login-template">
        <div class="login-container">
            <div class="login-upper">
                <h2>Login</h2>
            </div>
            <div class="login-form-container">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">Username:</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                    <p id="loginMessage"></p>
                </form>
            </div>
            <p>Don't have an account? <a href="#" onclick="navigateTo('register')">Register here</a>.</p>
        </div>
    </template>

    <template id="register-template">
        <div class="register-container">
            <div class="register-upper">
                <h2>Register</h2>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirmPassword">Confirm Password:</label>
                    <input type="password" id="register-confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="text" id="register-email" name="Email" required>
                </div>
                <div class="form-group">
                    <label for="register-balance">Balance:</label>
                    <input type="number" id="register-balance" name="Balance" required>
                </div>
                <button class="registerButton" type="submit">Register</button>
                <p id="registerMessage"></p>
            </form>
            <p>Already have an account? <a href="#" onclick="navigateTo('login')">Log in here</a>.</p>
        </div>
    </template>

    <template id="dashboard-Container">
        <div class="dashboardContainer">
            <div class="home-top">
                <div class="grad">
                    <div class="home-left">
                        <h2>Welcome, <span id="userName">User</span>!</h2>
                    </div>
                    <div class="home-right">
                        <div class="balanceBox">
                            <h3>Your Balance is:</h3>
                            <div class="balanceAmount">$1000</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="home-bottom">
                <ul class="transactions">
                    <li>
                        <div class="transactionItem">
                            <div class="transactionInfo">
                                <div class="amount">$50</div>
                                <div class="title">Expense Title</div>
                                <div class="date">Date</div>
                            </div>
                            <div class="arrow down"></div>
                        </div>
                    </li>
                    <!-- More transaction items -->
                </ul>
                <button class="addExpenseBtn">Add Expense</button>
            </div>
        </div>
    </template>
    <script  src="../JS/index.js"></script>
</body>

</html>
