<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Pages</title>

    <link rel="stylesheet" href="../CSS/Styles.css">
    <link rel="stylesheet" href="../CSS/Dashboard.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <script src="../JS/DataBase.js" type = "module"></script>
    <script src="../JS/Register.js" type = "module"></script>
    <script src="../JS/Login.js" type = "module"></script>
    <script src="../JS/Dashboard.js" type = "module"></script>
    <script src="../JS/index.js" type = "module"></script>
    </head>
    <body>
        <section id="loginSection">
            <div class="login-container">
                <div class="login-upper">
                    <h2>Login</h2>
                </div>
                <div class="form-container">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit">Login</button>
                        <p id="loginMessage"></p>
                    </form>
                </div>
                <p>Don't have an account? <a href="#" id="registerLink">Register here</a>.</p>
            </div>
        </section>

        <section id="registerSection">
            <div class="register-container">
                <div class="register-upper">
                    <h2>Register</h2>
                </div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="RegisterUsername" name="RegisterUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="RegisterPassword" name="RegisterPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="balance">Balance:</label>
                        <input type="number" id="balance" name="Balance" required>
                    </div>
                    <button class = "registerButton" type="submit">Login</button>
                    <p id="registerMessage"></p>
                </form>
                <p>Already have an account? <a href="../HTML/Login.html">Log in here</a>.</p>
            </div>       
        </section>

        <section id="dashboardSection">
            <header>
                <h1>Welcome, <span id="userName"></span></h1>
                <p>Your balance is <span class="balanceAmount"></span></p>
                <button id="logoutButton" class="logout-btn">Logout</button>
            </header>
            <div class="dashboard-Container">
                <div class="top">
                    
                    <div class="grad">
                        <div class="left">
                            <h2>Welcome, <span id="userName">User</span>!</h2>
                        </div>
                        <div class="right">
                            <div class="balanceBox">
                                <h3>Your Balance is:</h3>
                                <div class="balanceAmount">$1000</div>
                            </div>
                        </div>
                    </div>     
                </div>
                <div>
                    <form id="addExpenseForm" class="addExpenseForm">
                        <input type="number" id="expenseAmount" placeholder="Amount" required>
                        <input type="text" id="expenseTitle" placeholder="Title" required>
                        <input type="date" id="expenseDate" required>
                        <select id="expenseType">
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                        <button type="submit" id="addExpenseBtn">Add</button>
                       
                        <p id="addExpenseMessage"></p>
                    </form>
                </div>
        
                <div class="bottom">
                    <ul class="transactions">
                        <!-- Expenses will be dynamically added here -->
                    </ul>
                </div>                
            </div>
            <!-- Add this inside the dashboardSection -->
            <div id="updateExpenseDiv" style="display: none;">
                <form  id="updateExpenseForm" class="updateExpenseForm">
                    <input type="number" id="expenseAmount" placeholder="Amount" required>
                    <input type="text" id="expenseTitle" placeholder="Title" required>
                    <input type="date" id="expenseDate" required>
                    <select id="expenseType">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                    <button type="submit">Update</button>
                </form>
            </div>
        </section>
    </body>
</html>
